<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SVG</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<svg width="500" height="500">
  <rect x="20" y="10" width="100" height="100" fill="lightblue" stroke="rgb(130, 37, 218)" stroke-width="5px"></rect>

  <rect x="160" y="10" width="150" height="100" fill="rgb(245, 245, 67)" stroke="rgb(255, 24, 186)" stroke-width="5px"></rect>

  <circle cx="60" cy="200" r="50" fill="rgb(194, 120, 132)" stroke="rgb(147, 11, 147)" stroke-width="5px" class="animated-circle"></circle>

  <ellipse cx="240" cy="200" rx="80" ry="50" fill="rgb(132, 230, 132)" stroke="rgb(25, 25, 249)" stroke-width="5px"></ellipse>
</svg>
</body>
</html>
